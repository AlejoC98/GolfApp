<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN'
        crossorigin='anonymous'></script>
    <script src="public/js/jquery.js"></script>
    <script defer src="public/js/main.js"></script>
    <title>Golf Score Card</title>
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row score-row d-none">
                <div class="container-fluid">
                    <div class="row row-header">
                        <div class="col-md-10 col-sm-12 col-sx-12">
                            <h1>Let's play some golf!</h1>
                        </div>
                        <div class="col-md-2 col-sm-12 col-sx-12">
                            <button class="btn btn-info text-white" data-bs-toggle="modal" data-bs-target="#newPlayerModal" onclick="newPlayer()">New Player</button>
                            <button class="btn btn-warning text-white" data-bs-toggle="modal" data-bs-target="#newPlayerModal" onclick="newGame()">Reset Game</button>
                        </div>
                        <!-- <div class="col-2">
                            <button class="btn btn-warning text-white">Reset</button>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="newPlayerModal" tabindex="-1" aria-labelledby="newPlayerModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="newPlayerModalLabel">New Score Card</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="/" method="POST" id="newCard">
                            <div class="container-fluid form-container">
                                <div class="row">
                                    <div class="col">
                                        <label for="player">Player Name:</label>
                                        <input type="text" class="form-control" id="player" name="player" placeholder="Name" onchange="checkUser()"
                                            required>
                                    </div>
                                </div>
                                <div class="row" id="courses_row">
                                    <div class="col">
                                        <label for="courses">Courses:</label>
                                        <select name="courses" id="courses" class="form-select" required>
                                            <option value="">Select Course</option>
                                            <option value="11819">Thanksgiving Point Golf Course</option>
                                            <option value="18300">Fox Hollow Golf Course</option>
                                            <option value="19002">Spanish Oaks Golf Course</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row d-none" id="level_row">
                                    <div class="col">
                                        <label for="level">Level:</label>
                                        <select name="level" id="level" class="form-select" required>
                                            <option value="">Select Level</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" form="newCard" class="btn btn-info text-white" id="createNewCard">Create</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-alert"></div>
    </main>
</body>
</html>
